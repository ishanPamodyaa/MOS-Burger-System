<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>
    <link href="../CSS/Products.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/"
                class="d-flex align-items-center mb-lg-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

                <span class="fs-1 text-danger-custom fw-bold">MOS <span
                        class="text-warning-custom">Burgers</span></span>
            </a>

            <ul class="nav nav-pills navOption ">
                <li class="nav-item "><a href="#" class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item "><a href="#" class="nav-link">Order</a></li>
                <li class="nav-item "><a href="#" class="nav-link">Customer</a></li>
                <li class="nav-item "><a href="#" class="nav-link">Store</a></li>
                <li class="nav-item "><a href="#" class="nav-link">Reporte</a></li>
            </ul>
        </header>

        <div class="b-example-divider "></div>

    </div>

    <div class="container d-flex justify-content-sm-between">
        <div class="">
            <input type="text" id="search-bar" class="form-control mt-3 sBar-custom" placeholder="Search products..."
                oninput="searchProducts()" />
        </div>

        <div class="">
            <h2 class="display-7 fw-bold text-center mt-3 mb-3 text-warning-custom ">Product List</h2>
        </div>

        <div class="">
            <h2 class="display-7 fw-bold text-center mt-3 mb-3 text-warning-custom "> ADD Product</h2>
        </div>
    </div>

    <div class="container">
        <div class="row gap-2">
            <!-- <div class="col p-2 border-color">
                <p class="fw-bold text-white fs-3">Catogeris</p>
            </div> -->
            <div class="col  border-color tile " id="burgers">
                <img src="../image/icon/Burger.png" width="50px">
                <p class="fw-bold fs-6">Burgers</p>
            </div>
            <div class="col  border-color tile " id="submarines">
                <img src="../image/icon/Submarine.png" width="50px">
                <p class="fw-bold fs-6">Submarines</p>
            </div>
            <div class="col  border-color tile " id="fries">
                <img src="../image/icon/FrenchFries.png" width="50px">
                <p class="fw-bold fs-6">Fries</p>
            </div>
            <div class="col  border-color tile " id="pasta">
                <img src="../image/icon/Pasta.png" width="50px">
                <p class="fw-bold fs-6">Pasta</p>
            </div>
            <div class="col  border-color tile " id="chicken">
                <img src="../image/icon/Chicken.png" width="50px">
                <p class="fw-bold fs-6">Chicken</p>
            </div>
            <div class="col border-color tile " id="beverages">
                <img src="../image/icon/Bevarages.png" width="50px">
                <p class="fw-bold fs-6">Beverages</p>
            </div>

        </div>
        <div class="b-example-divider "></div>
    </div>

    <!-- col-lg-2 col-md-2 col-sm-2 -->

    <div class="container">
        <div class="row" id="productTile">
            <div class="col col-sm col-md-4 col-lg-3 col-xl-2 mt-3 gap-3 custom-card-col">
                <div class="card card-custom">
                    <div>
                        <img src="../image/product/Burger/Cheese Burger (Regular).png" class="card-img-top"
                            alt="Card image cap">
                    </div>
                    <div class="card-body">
                        <div>
                            <p class="productName">Cheese Burger (Regular)</p>
                        </div>
                        <div>
                            <h5 class="price text-center fw-bold ">LKR 600 </h5>
                        </div>
                        <div class="d-flex justify-content-sm-between flex-row ">
                            <img src="../image/icon/edit.png" width="35px">
                            <img src="../image/icon/delete.png" width="35px">
                            <img src="../image/icon/basket.png" width="35px">
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>





    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-white">&copy; 2024 Company, Inc</p>

            <a href="/"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-3 text-danger-custom fw-bold">MOS <span
                        class="text-warning-custom">Burgers</span></span>

            </a>


            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Order</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Customer</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Store</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Reporte</a></li>
            </ul>
        </footer>
    </div>


    <script type="module" src="../JS/Products.js"></script>
</body>

</html>
