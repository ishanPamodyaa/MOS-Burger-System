<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>
    <link href="../CSS/styleSheet.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/"
                class="d-flex align-items-center mb-lg-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
               
                <span class="fs-1 text-danger-custom fw-bold">MOS <span class="text-warning-custom">Burgers</span></span>
            </a>

            <ul class="nav nav-pills navOption ">
                <li class="nav-item "><a href="#" class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item "><a href="#" class="nav-link">Order</a></li>
                <li class="nav-item "><a href="#" class="nav-link">Customer</a></li>
                <li class="nav-item "><a href="#" class="nav-link">Store</a></li>
                <li class="nav-item "><a href="#" class="nav-link">Reporte</a></li>
            </ul>
        </header>

        <div class="b-example-divider "></div>

    </div>

    <div class="container">
        <div class="row align-items-center g-5 py-5 border-1">

            <div class="col-lg-6">
                <h2 class="display-5 fw-bolder lh-1 heading mb-5">Welcome Back to <span class="text-danger-custom">MOS</span><span class="text-warning-custom"> Burgers</span>!</h2>
                <div class="d-grid gap-3 btn-group-vertical">
                    <input type="button" class="btn btn-outline-warning btn-lg px-5 custom-menu fw-semibold"
                        name="oderList" value="Order List">
                    <input type="button" class="btn btn-outline-warning btn-lg px-5 custom-menu fw-semibold"
                        name="product" value="Product">
                    <input type="button" class="btn btn-outline-warning btn-lg px-5 custom-menu fw-semibold"
                        name="placeOrder" value="Place Order">
                    <input type="button" class="btn btn-outline-warning btn-lg px-5 custom-menu fw-semibold"
                        name="addCustomer" value="Add Customer">
                    <input type="button" class="btn btn-outline-warning btn-lg px-5 custom-menu fw-semibold"
                        name="customerList" value="Customer List">
                        <input type="button" class="btn btn-outline-warning btn-lg px-5 custom-menu fw-semibold"
                        name="customerList" value="Reporte">    
                </div>

            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 text-center hero-image slideshow-container">
                <div class="mySlides fade">
                    <img src="../image/ho.png" class="hero-imgd-block mx-lg-auto img-fluid " alt="Hero Image">
                </div>
                <div class="mySlides fade">
                    <img src="../image/h1.png " class="hero-imgd-block mx-lg-auto img-fluid " alt="Hero Image">
                </div>
                <div class="mySlides fade">
                    <img src="../image/h2.png" class="hero-imgd-block mx-lg-auto img-fluid " alt="Hero Image">
                </div>
                <div class="mySlides fade">

                    <img src="../image/h3.png" class="hero-imgd-block mx-lg-auto img-fluid " alt="Hero Image">
                </div>
                <div class="mySlides fade">
                    <img src="../image/h4.png" class="hero-imgd-block mx-lg-auto img-fluid " alt="Hero Image">
                </div>
            </div>


        </div>
    </div>
    
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-white">&copy; 2024 Company, Inc</p>
  
      <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-3 text-danger-custom fw-bold">MOS <span class="text-warning-custom">Burgers</span></span>

    </a>
      
  
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Order</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Customer</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Store</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Reporte</a></li>
      </ul>
    </footer>
