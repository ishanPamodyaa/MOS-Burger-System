    <div class="container d-flex justify-content-sm-between">
        <div class="">

                oninput="searchCustomers()" />
        </div>

        <div class="">
            <h2 class="display-7 fw-bold text-center mt-3 mb-3 text-warning-custom ">Customer List</h2>
        </div>

        <div class="">
            <h2 class="display-7 fw-bold text-center mt-3 mb-3 text-warning-custom "> </h2>

            <button type="button" class="btn btn-outline-warning fw-bold" data-bs-toggle="modal"
                data-bs-target="#myModal" id="addCustomerBtn">
                ADD Customers
            </button>
            <!-- The Modal -->

            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form id="addCustomerForm">
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title fw-bold">Add Customer</h4>
                                <button type="button" class="btn-close btn-close-white"
                                    data-bs-dismiss="modal"></button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">

                                <div class="inputField mb-3">

                                    <!-- Image preview element -->
                                    <img id="imagePreview" style="display:none; margin-top: 10px; max-width: 100%;" />
                                </div>

                                <div class="inputField mb-3">
                                    <label class="mb-2 fw-bold fs-7" for="customerID">Customer ID</label>
                                    <input type="text" placeholder="C0001" class="form-control" id="customerID"
                                        aria-describedby="basic-addon1" name="customerID" readonly>
                                </div>
                                <div class="inputField mb-3">
                                    <label class="mb-2 fw-bold fs-7" for="customerNIC">Customer NIC</label>
                                    <input type="text" placeholder="933394050V" class="form-control" id="customerNIC"
                                        aria-describedby="basic-addon1" name="customerNIC" readonly>
                                </div>

                                <div class="inputField mb-3">
                                    <label class="mb-2 fw-bold fs-7" for="Gender">Select Gender</label>
                                    <select class="form-control" id="Gender" name="Gender" placeholder="Select Gender">
                                        <option>Male</option>
                                        <option>Female</option>    
                                    </select>

                                </div>

                                <div class="inputField mb-3 d-flex row">
                                    <div class="w-50">
                                        <label class="mb-2 fw-bold fs-7 " for="fName">First Name</label>
                                        <input type="text" class="form-control" id="fName" name="fName"
                                            aria-describedby="basic-addon1" placeholder="e.g.,Nimal">
                                    </div>
                                    <div class="w-50">
                                        <label class="mb-2 fw-bold fs-7" for="lName">Last Name</label>
                                        <input type="text" class="form-control" id="lName" name="lName"
                                            aria-describedby="basic-addon1" placeholder="e.g.,Perera">
                                    </div>
                                </div>
                                <div class="inputField mb-3">
                                    <label class="mb-2 fw-bold fs-7" for="email">Email Address</label>
                                    <input type="text" class="form-control" id="email" aria-describedby="basic-addon1"
                                        name="email" placeholder="e.g., nimalperera@example.com">
                                </div>
                                <div class="inputField mb-3 d-flex row">
                                    <div class="w-50">
                                        <label class="mb-2 fw-bold fs-7 " for="primaryContact">Primary Contact</label>
                                        <input type="number" onkeydown="if(event.key==='.'){event.preventDefault();}"
                                        onpaste="let primaryContact = event.clipboardData.getData('text'); if(primaryContact){primaryContact.replace(/[^0-9]*/g,'');} "
                                        min="1" step="1" class="form-control" id="primaryContact"
                                        aria-describedby="basic-addon1" name="primaryContact" placeholder="+94 123 456 789">
                                    </div>
                                    <div class="w-50">
                                        <label class="mb-2 fw-bold fs-7" for="secondaryContact">Secondary Contact</label>
                                        <input type="number" onkeydown="if(event.key==='.'){event.preventDefault();}"
                                        onpaste="let secondaryContact = event.clipboardData.getData('text'); if(pasteData){pasteData.replace(/[^0-9]*/g,'');} "
                                        min="1" step="1" class="form-control" id="secondaryContact"
                                        aria-describedby="basic-addon1" name="secondaryContact" placeholder="+94 123 456 789">
                                    </div>
                                </div>

                                <div class="inputField mb-3">
                                    <label class="mb-2 fw-bold fs-7" for="customerAddress">Address</label>
                                    <input type="text" class="form-control" id="customerAddress" name="customerAddress" placeholder="e.g., No. 123, Main Road, Colombo 07, Sri Lanka">
                                </div>

                                <div class="inputField mb-3">
                                    <label class="mb-2 fw-bold fs-7" for="customerCity">City</label>
                                    <input type="text" class="form-control" id="customerCity" name="customerCity" placeholder="e.g., Gampaha">
                                </div>

                                <div class="inputField mb-3">
                                    <label class="mb-2 fw-bold fs-7" for="joinDate">Join Date</label>
                                    <input id="joinDate" class="form-control" type="date" name="joinDate" >
                                </div>
                                

                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success" data-bs-dismiss="modal"
                                    name="btnPublish" id="publishBtn">Publish</button>

                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="canselBtn">Cansel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
